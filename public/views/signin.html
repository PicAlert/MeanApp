<div class="container-fluid">
<div class="signup-panel">
	<div class="signup-header">
		<h1>Sign Up</h1>
	</div>
	<p>Password must include 8 characters with at least one uppercase, one lowercase and one digit.
	<div class="form-group form-group-sm">
	<form class="form form-horizontal well" action="demo_form.asp">
	
		<div class="form-group form-group-sm">
			<div class="input-group input-group-sm">
				<div class="input-append">
					<label for="name" class="control-label">Name</label>
					<input type="text" class="input-block-level" required="required" display="table-cell" id="name"><br>
				</div>
				<div class="input-append">
					<label for="email" class="control-label">Email</label>
					<input type="text" class="input-block-level" required="required" id="email"><br>
				</div>
			</div>
			<div class="input-group input-group-sm">
				<div class="input-append">
					<label for="pw" class="control-label">Password</label>
					<input type="password" class="input-block-level" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 
					8 or more characters"id="pw"><br>
				</div>
				<div class="input-append">
				<label for="cpw" class="control-label">Confirm Password</label>
					<input type="password" class="input-block-level" required="required" id="cpw" oninput="confirmPW()"><br>
				</div>
				<script type="text/javascript">
					function confirmPW() {
						var email = document.getElementById("pw").value
						var confemail = document.getElementById("cpw").value
						if(email != confemail) {
							alert('Password Not Matching!');
						}
					}
				</script>
			</div>
			<div class="input-group input-group-sm">
			<div class="input-append">
				<input id="sub" type="submit" value="Submit">
			</div>
			</div>
		</div>
    
	</form>
	</div>
	<div class="panel-footer">
		<p>Trouble signing up? <a href=/contact>Contact PicAlert Team</a></p> 
		<p>Return to <a href=/login>login page</a></p>
	</div>
</div>
</div>
